<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="editArticleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="@{/articles/edit}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Modifier l'article</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id" name="id" th:value="${article.id}">
                    <!-- Form fields for editing an article -->
                    <div class="form-group">
                        <label for="refArti">Référence</label>
                        <input type="text" class="form-control" id="refArti" name="refArti" th:value="${article.refArti}" required>
                    </div>
                    <!-- Additional fields go here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="submit" class="btn btn-primary">Mettre à jour</button>
                </div>
            </form>
        </div>
    </div>
</div>
