<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Articles</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v1.10.21/css/jquery.dataTables.css">
</head>
<body>
<div class="container mt-3">
    <h1>Liste des Articles</h1>
    <button class="btn btn-primary mb-2" data-toggle="modal" data-target="#addArticleModal">Ajouter Article</button>
    <table id="articlesTable" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Référence</th>
            <th>Libellé</th>
            <th>Coût de Production</th>
            <th>Unité</th>
            <th>Marge de Sécurité</th>
            <th>Tonage</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.idArticle}"></td>
            <td th:text="${article.refArti}"></td>
            <td th:text="${article.libArti}"></td>
            <td th:text="${article.coutProd}"></td>
            <td th:text="${article.unite}"></td>
            <td th:text="${article.margeSecu}"></td>
            <td th:text="${article.tonage}"></td>
            <td>
                <!-- Update button to target edit modal -->
                <button class="btn btn-info btn-sm" th:attr="data-article-id=${article.idArticle}, data-toggle='modal', data-target='#editArticleModal'">Modifier</button>
                <a th:href="@{/articles/delete/{id}(id=${article.idArticle})}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include modals -->
<th:block th:include="articles/add :: addArticleModal"></th:block>
<th:block th:include="articles/edit :: editArticleModal"></th:block>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/v1.10.21/js/jquery.dataTables.js"></script>

<script>
$(document).ready(function() {
    $('#articlesTable').DataTable();

    // Setup - add a text input to each footer cell
    $('#articlesTable tfoot th').each(function() {
        var title = $(this).text();
        $(this).html('<input type="text" placeholder="Rechercher ' + title + '" />');
    });

    // DataTable
    var table = $('#articlesTable').DataTable();

    // Apply the search
    table.columns().every(function() {
        var that = this;

        $('input', this.footer()).on('keyup change clear', function() {
            if (that.search() !== this.value) {
                that.search(this.value).draw();
            }
        });
    });

    // Handle the form submission
    $("#articleForm").submit(function(event) {
        event.preventDefault();
        // You need to set up AJAX to submit form data and handle the response accordingly
        // $.ajax({...});
    });

    // Setup form for edit
    $('#articleModal').on('show.bs.modal', function(event) {
        var button = $(event.relatedTarget);
        var articleId = button.data('article-id');
        // You need to set up AJAX to get the article details and fill in the form fields
        // $.ajax({...});
    });
});
</script>
</body>
</html>
